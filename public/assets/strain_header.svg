<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#1F1F1F"/>
  <defs>
    <linearGradient id="purpleGlow" x1="400" y1="0" x2="400" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A855F7" stop-opacity="0.6"/>
      <stop offset="1" stop-color="#1F1F1F" stop-opacity="0"/>
    </linearGradient>
    <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background Grid -->
  <rect width="800" height="400" fill="url(#grid)"/>

  <!-- Purple Light Source Top -->
  <rect width="800" height="200" fill="url(#purpleGlow)"/>
  
  <!-- Abstract Plants -->
  <circle cx="200" cy="300" r="40" fill="#22C55E" opacity="0.3"/>
  <circle cx="400" cy="300" r="40" fill="#22C55E" opacity="0.3"/>
  <circle cx="600" cy="300" r="40" fill="#22C55E" opacity="0.3"/>
</svg>
