apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    namespace "com.mastergrowbot.app"
    compileSdk 35

    defaultConfig {
        applicationId "com.mastergrowbot.app"
        minSdk 23
        targetSdk 35
        // FIXED: Incremented to 34 for a fresh, clean release
        versionCode 34
        versionName "1.0.34"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file(System.getenv("CM_KEYSTORE_PATH") ?: "keystore.jks")
            storePassword System.getenv("CM_KEYSTORE_PASSWORD")
            keyAlias System.getenv("CM_KEY_ALIAS")
            keyPassword System.getenv("CM_KEY_PASSWORD")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:34.7.0')
    implementation 'com.google.firebase:firebase-analytics'
    implementation project(':capacitor-android')
    
    // CRITICAL FIXES FOR "APP HAS A BUG" CRASH:
    // 1. Force the Android 15 compatible Splash Screen
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    // 2. Force the Android 15 compatible In-App Review (Fixes Play Core crash)
    implementation "com.google.android.play:review:$playReviewVersion"

    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
}
