<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MasterGrowbot AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: '#059669', // Emerald 600 - Darker for light mode contrast
              'primary-light': '#34D399',
              'neon-blue': '#0891B2', // Cyan 700
              'deep-purple': '#7C3AED',
              'surface': '#F8FAFC', // Slate 50
              'surface-highlight': '#FFFFFF',
              'text-main': '#0F172A', // Slate 900
              'text-sub': '#64748B', // Slate 500
              'glass-surface': 'rgba(255, 255, 255, 0.7)',
              'glass-border': 'rgba(226, 232, 240, 0.6)',
              'alert-red': '#E11D48', // Rose 600
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(148, 163, 184, 0.15)',
              'soft': '0 4px 20px -2px rgba(148, 163, 184, 0.1)',
              'card': '0 10px 30px -5px rgba(148, 163, 184, 0.1)',
              'glow': '0 0 20px rgba(52, 211, 153, 0.3)',
            },
            animation: {
              'scan': 'scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s linear infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #F8FAFC;
        color: #0F172A;
        -webkit-tap-highlight-color: transparent;
        background-image: 
          radial-gradient(circle at 10% 10%, rgba(52, 211, 153, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 90% 90%, rgba(8, 145, 178, 0.05) 0%, transparent 40%);
        background-attachment: fixed;
        background-size: cover;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Premium scrolling */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>

  }
}
