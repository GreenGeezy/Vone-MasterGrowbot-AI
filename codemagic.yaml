workflows:
  android-release:
    name: MasterGrowbot Android Release
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      groups:
        - production    # Loads Keystore
        - app_config    # Loads API Keys
      node: 20.11.1
      java: 17
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      - name: Install dependencies
        script: |
          rm -f package-lock.json
          npm install
      - name: Build Web Assets
        script: |
          npm run build
      - name: Sync and Copy Capacitor
        script: |
          npx cap sync android
      - name: Build Android App Bundle (AAB)
        script: |
          cd android
          # FIXED: Force Gradle 8.5 (Stable for AGP 8.2)
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          ./gradlew clean
          # FIXED: --no-daemon (Prevents Memory Crash) and --info (Detailed Logging)
          ./gradlew bundleRelease --no-daemon --info
    artifacts:
      - android/app/build/outputs/bundle/release/*.aab
    publishing:
      email:
        recipients:
          - Agcomsol@gmail.com
