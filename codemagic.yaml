workflows:
  android-release:
    name: MasterGrowbot Android Release
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      groups:
        - production    # Loads Keystore
        - app_config    # Loads API Keys
      vars:
        CM_KEYSTORE_PATH: /tmp/keystore.jks
      node: 20.11.1
      java: 17
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      - name: Install dependencies
        script: |
          rm -f package-lock.json
          npm install
      
      - name: Build Web Assets
        script: |
          npm run build
      
      - name: Sync Capacitor Plugins (THE FIX)
        script: |
          # This links the RevenueCat plugin to the Android project
          npx cap sync android
      
      - name: Decode Security Files
        script: |
          cd android
          
          # 1. DECODE KEYSTORE
          if [ -n "$CM_KEYSTORE_ENCODED" ]; then
              echo "üîê Decoding keystore..."
              echo $CM_KEYSTORE_ENCODED | base64 --decode > app/keystore.jks
              export CM_KEYSTORE_PATH="$PWD/app/keystore.jks"
          else
              echo "‚ùå ERROR: CM_KEYSTORE_ENCODED is missing!"
              exit 1
          fi

          # 2. DECODE GOOGLE SERVICES JSON
          if [ -n "$ANDROID_GOOGLE_SERVICES_JSON" ]; then
              echo "üî• Decoding google-services.json..."
              # Note: If your variable is raw JSON, use 'echo ... >'
              # If it is Base64 encoded, use 'echo ... | base64 --decode >'
              # Based on your previous working setup, we assume Base64:
              echo $ANDROID_GOOGLE_SERVICES_JSON | base64 --decode > app/google-services.json
              echo "‚úÖ google-services.json injected successfully."
          else
              echo "‚ùå ERROR: ANDROID_GOOGLE_SERVICES_JSON is missing! App will crash."
              exit 1
          fi
      
      - name: Build Android App Bundle
        script: |
          cd android
          gradle wrapper --gradle-version 8.5
          chmod +x gradlew
          ./gradlew clean bundleRelease --no-daemon
    artifacts:
      - android/app/build/outputs/bundle/release/*.aab
    publishing:
      email:
        recipients:
          - Agcomsol@gmail.com
