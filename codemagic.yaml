
workflows:
  android-release:
    name: Android Release Build 2026
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      android_signing:
        - mastergrowbot_keystore
      groups:
        - Production
      vars:
        VITE_GEMINI_API_KEY: ${GEMINI_API_KEY}
        VITE_REVENUECAT_API_KEY: ${REVENUECAT_API_KEY}
        VITE_SUPABASE_URL: ${SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
        PACKAGE_NAME: "com.mastergrowbot.app"
    scripts:
      - name: Install Dependencies
        script: |
          npm cache clean --force
          npm install --legacy-peer-deps
          npm install @capacitor/android@^6.0.0 @revenuecat/purchases-capacitor @capacitor-community/in-app-review --legacy-peer-deps
      - name: Web Build
        script: |
          npm run build
      - name: Capacitor Sync & Self-Healing Config
        script: |
          # 1. Force Create Android Project Structure
          npx cap add android || true
          
          # 2. Inject Validated google-services.json
          mkdir -p android/app
          cat <<EOF > android/app/google-services.json
          {
            "project_info": { "project_number": "360575943200", "project_id": "gen-lang-client-0483274603", "storage_bucket": "gen-lang-client-0483274603.firebasestorage.app" },
            "client": [ {
              "client_info": { "mobilesdk_app_id": "1:360575943200:android:9d2fad05b843bffa4d3245", "android_client_info": { "package_name": "com.mastergrowbot.app" } },
              "api_key": [ { "current_key": "AIzaSyBRIK10W7TOBUqxe9YjEXlGVkk0V43Nt9o" } ],
              "services": { "appinvite_service": { "other_platform_oauth_client": [ { "client_id": "360575943200-mq17ju3a221117rgu96v7as1b4o49rq8.apps.googleusercontent.com", "client_type": 3 } ] } }
            } ],
            "configuration_version": "1"
          }
          EOF
          
          # 3. Inject gradle.properties for CI
          cat <<EOF >> android/gradle.properties
          SUPABASE_URL=$VITE_SUPABASE_URL
          SUPABASE_KEY=$VITE_SUPABASE_ANON_KEY
          GEMINI_API_KEY=$VITE_GEMINI_API_KEY
          EOF

          # 4. Correct settings.gradle (Including Cordova bridge for RevenueCat)
          cat <<EOF > android/settings.gradle
          include ':app'
          include ':capacitor-android'
          project(':capacitor-android').projectDir = new File('../node_modules/@capacitor/android/capacitor')
          include ':capacitor-cordova-android-plugins'
          project(':capacitor-cordova-android-plugins').projectDir = new File('capacitor-cordova-android-plugins')
          apply from: 'capacitor.settings.gradle'
          EOF
          
          # 5. Generate root build.gradle (Bouncy Castle Stability Fix)
          cat <<EOF > android/build.gradle
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.1'
                  classpath 'com.google.gms:google-services:4.4.2'
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
              configurations.all {
                  resolutionStrategy {
                      force 'org.bouncycastle:bcprov-jdk18on:1.77'
                  }
              }
          }
          task clean(type: Delete) { delete rootProject.buildDir }
          EOF

          # 6. Inject App build.gradle (Mandatory Capacitor 6 Namespace)
          cat <<EOF > android/app/build.gradle
          apply plugin: 'com.android.application'
          apply plugin: 'com.google.gms.google-services'

          android {
              namespace "com.mastergrowbot.app"
              compileSdk 34
              defaultConfig {
                  applicationId "com.mastergrowbot.app"
                  minSdkVersion 22
                  targetSdkVersion 34
                  versionCode 1
                  versionName "1.0"
                  testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
              }
              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                  }
              }
          }

          dependencies {
              implementation fileTree(dir: 'libs', include: ['*.jar'])
              implementation 'androidx.appcompat:appcompat:1.6.1'
              implementation project(':capacitor-android')
              implementation project(':capacitor-cordova-android-plugins')
              implementation platform('com.google.firebase:firebase-bom:34.7.0')
              implementation 'com.google.firebase:firebase-analytics'
          }

          apply from: 'capacitor.build.gradle'
          EOF
          
          npx cap sync android

      - name: Build Android App Bundle
        script: |
          rm -rf ~/.gradle/caches/
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease --no-daemon
    artifacts:
      - android/app/build/outputs/bundle/release/*.aab
