workflows:
  android-release:
    name: Android Release Build 2026
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      android_signing:
        - mastergrowbot_keystore
      groups:
        - Production
      vars:
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}
        VITE_REVENUECAT_API_KEY: ${VITE_REVENUECAT_API_KEY}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        FIREBASE_API_KEY: ${FIREBASE_API_KEY}
        PACKAGE_NAME: "com.mastergrowbot.app"
      node: 20
      java: 17
    scripts:
      - name: Pre-build Cleanup
        script: |
          # Aggressive cleanup to remove corrupted dependency JARs and stale caches
          rm -rf ~/.gradle/caches/
          rm -rf android/.gradle || true
          npm cache clean --force
      - name: Install Dependencies
        script: |
          npm install --legacy-peer-deps
          npm install @capacitor/android@^6.0.0 @revenuecat/purchases-capacitor @capacitor-community/in-app-review --legacy-peer-deps
      - name: Web Build
        script: |
          # Build the production web assets
          npm run build
      - name: Capacitor Add & Environment Creation
        script: |
          # 1. Initialize Android project
          npx cap add android || true
          
          # 2. Deploy Firebase configuration
          mkdir -p android/app
          cp google-services.json android/app/google-services.json

          # 3. Define project variables
          cat <<EOF > android/variables.gradle
          ext {
              minSdkVersion = 22
              compileSdkVersion = 34
              targetSdkVersion = 34
              androidxActivityVersion = '1.8.0'
              androidxAppCompatVersion = '1.6.1'
              androidxCoordinatorLayoutVersion = '1.2.0'
              androidxCoreVersion = '1.12.0'
              androidxFragmentVersion = '1.6.2'
              coreSplashScreenVersion = '1.0.1'
              junitVersion = '4.13.2'
              androidxJunitVersion = '1.1.5'
              androidxEspressoCoreVersion = '3.5.1'
              cordovaAndroidVersion = '10.1.1'
          }
          EOF

          # 4. Overwrite Root build.gradle with aggressive Bouncy Castle version forcing (Fixes 1.79 JAR error)
          cat <<EOF > android/build.gradle
          apply from: "variables.gradle"
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.1'
                  classpath 'com.google.gms:google-services:4.4.4'
              }
              configurations.all {
                  resolutionStrategy {
                      // Force stable Bouncy Castle versions in the buildscript context
                      force 'org.bouncycastle:bcprov-jdk18on:1.77'
                      force 'org.bouncycastle:bcpkix-jdk18on:1.77'
                  }
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
              configurations.all {
                  resolutionStrategy {
                      // Force stable Bouncy Castle versions across all subprojects and plugins
                      force 'org.bouncycastle:bcprov-jdk18on:1.77'
                      force 'org.bouncycastle:bcpkix-jdk18on:1.77'
                  }
              }
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

          # 5. Patch app/build.gradle for Firebase and Namespace compatibility
          # Inject namespace for Android Gradle Plugin 8.0+
          sed -i '' 's/android {/android {\n    namespace "com.mastergrowbot.app"/' android/app/build.gradle
          
          # Inject Firebase dependencies
          sed -i '' '/dependencies {/a\
              implementation platform("com.google.firebase:firebase-bom:34.7.0")\
              implementation "com.google.firebase:firebase-analytics"\
          ' android/app/build.gradle

          # Append Google Services plugin application
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle

          # 6. Synchronize Capacitor plugins
          npx cap sync android

      - name: Build Android App Bundle
        script: |
          cd android
          chmod +x gradlew
          # Update to Gradle 8.5 for better compatibility with current dependency metadata
          ./gradlew wrapper --gradle-version 8.5 --distribution-type all
          ./gradlew bundleRelease --no-daemon --stacktrace
    artifacts:
      - android/app/build/outputs/bundle/release/*.aab