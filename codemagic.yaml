workflows:
  android-release:
    name: Android Release Build 2026
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      android_signing:
        - mastergrowbot_keystore
      groups:
        - Production
      vars:
        VITE_GEMINI_API_KEY: ${VITE_GEMINI_API_KEY}
        VITE_REVENUECAT_API_KEY: ${VITE_REVENUECAT_API_KEY}
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${VITE_SUPABASE_ANON_KEY}
        FIREBASE_API_KEY: ${FIREBASE_API_KEY}
        PACKAGE_NAME: "com.mastergrowbot.app"
      node: 20
      java: 17
    scripts:
      - name: Pre-build Cleanup
        script: |
          # Clear Gradle caches to remove corrupted JARs (Bouncy Castle fix)
          rm -rf ~/.gradle/caches/
          # Clear npm cache
          npm cache clean --force
      - name: Install Dependencies
        script: |
          npm install --legacy-peer-deps
          npm install @capacitor/android@^6.0.0 @revenuecat/purchases-capacitor @capacitor-community/in-app-review --legacy-peer-deps
      - name: Web Build
        script: |
          # Bakes env vars into the JS bundle via updated vite.config.ts
          npm run build
      - name: Capacitor Add & Environment Creation
        script: |
          # 1. Create Android platform (Required as repo doesn't contain /android)
          npx cap add android || true
          
          # 2. Copy google-services.json from project root to Android app folder
          mkdir -p android/app
          cp google-services.json android/app/google-services.json

          # 3. Create variables.gradle with required Capacitor 6.0+ properties
          cat <<EOF > android/variables.gradle
          ext {
              minSdkVersion = 22
              compileSdkVersion = 34
              targetSdkVersion = 34
              androidxActivityVersion = '1.8.0'
              androidxAppCompatVersion = '1.6.1'
              androidxCoordinatorLayoutVersion = '1.2.0'
              androidxCoreVersion = '1.12.0'
              androidxFragmentVersion = '1.6.2'
              coreSplashScreenVersion = '1.0.1'
              junitVersion = '4.13.2'
              androidxJunitVersion = '1.1.5'
              androidxEspressoCoreVersion = '3.5.1'
              cordovaAndroidVersion = '10.1.1'
          }
          EOF

          # 4. Overwrite Root build.gradle with Google Services 4.4.4 and Bouncy Castle Fix
          cat <<EOF > android/build.gradle
          apply from: "variables.gradle"
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies {
                  classpath 'com.android.tools.build:gradle:8.2.1'
                  classpath 'com.google.gms:google-services:4.4.4'
              }
              configurations.all {
                  resolutionStrategy {
                      force 'org.bouncycastle:bcprov-jdk18on:1.77'
                  }
              }
          }
          allprojects {
              repositories { google(); mavenCentral() }
              configurations.all {
                  resolutionStrategy {
                      force 'org.bouncycastle:bcprov-jdk18on:1.77'
                  }
              }
          }
          task clean(type: Delete) {
              delete rootProject.buildDir
          }
          EOF

          # 5. Inject Namespace, Firebase BoM 34.7.0, and Google Services Plugin into app/build.gradle
          # Using sed to inject into the freshly generated build file
          
          # Add Namespace (Fixes build failure for missing package name)
          sed -i '' 's/android {/android {\n    namespace "com.mastergrowbot.app"/' android/app/build.gradle
          
          # Add Firebase BoM and Analytics to dependencies
          sed -i '' '/dependencies {/a\
              implementation platform("com.google.firebase:firebase-bom:34.7.0")\
              implementation "com.google.firebase:firebase-analytics"\
          ' android/app/build.gradle

          # Apply Google Services plugin at the end of the file
          echo "apply plugin: 'com.google.gms.google-services'" >> android/app/build.gradle

          # 6. Capacitor Sync
          npx cap sync android

      - name: Build Android App Bundle
        script: |
          cd android
          chmod +x gradlew
          ./gradlew bundleRelease --no-daemon
    artifacts:
      - android/app/build/outputs/bundle/release/*.aab