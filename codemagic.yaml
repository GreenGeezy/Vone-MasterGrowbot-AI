# MasterGrowbot AI - CI/CD Pipeline Configuration (v1.6.0 - 2026 Edition)
workflows:
  android-release:
    name: Android Release Build 2026
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      android_signing:
        - mastergrowbot_keystore
      groups:
        - Production
      vars:
        # Renamed with VITE_ prefix to ensure Vite loadEnv correctly injects into frontend
        VITE_GEMINI_API_KEY: ${GEMINI_API_KEY}
        VITE_REVENUECAT_API_KEY: ${REVENUECAT_API_KEY}
        VITE_SUPABASE_URL: ${SUPABASE_URL}
        VITE_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
        PACKAGE_NAME: "com.mastergrowbot.app"
        JAVA_HOME: /Library/Java/JavaVirtualMachines/zulu-21.jdk/Contents/Home
        JAVA_TOOL_OPTIONS: "-Xmx6g"
        GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx6g"
      node: latest
    scripts:
      - name: Install Dependencies (2026 Stack)
        script: |
          # Mandatory Clean: Prevent cache-related blank screen errors
          npm cache clean --force
          npm install --legacy-peer-deps
          # Ensure critical native bridges are installed
          npm install @capacitor-community/in-app-review @revenuecat/purchases-capacitor --legacy-peer-deps
      - name: Web Build
        script: |
          # Build frontend assets strictly BEFORE native sync
          npm run build
      - name: Capacitor Sync & Self-Healing File Injection
        script: |
          # 1. Clean sync to ensure fresh project structure
          rm -rf android
          npm install @capacitor/android --legacy-peer-deps
          npx cap add android
          # Sync runs strictly AFTER npm run build to copy /dist to /android/app/src/main/assets/public
          npx cap sync android

          # 2. Inject variables.gradle with SDK 35 (Android 15)
          cat <<EOF > android/variables.gradle
          ext {
              minSdkVersion = 24
              compileSdkVersion = 35
              targetSdkVersion = 35
              androidxActivityVersion = '1.9.2'
              androidxAppCompatVersion = '1.7.0'
              androidxCoordinatorLayoutVersion = '1.2.0'
              androidxCoreVersion = '1.12.0'
              androidxFragmentVersion = '1.6.2'
              coreSplashScreenVersion = '1.0.1'
              androidxWebkitVersion = '1.9.0'
          }
          EOF

          # 3. Inject app/build.gradle with Signing, Auto-Versioning & Billing
          cat <<EOF > android/app/build.gradle
          apply plugin: 'com.android.application'

          def keystorePropertiesFile = rootProject.file('key.properties')
          def keystoreProperties = new Properties()
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }

          android {
              namespace "${PACKAGE_NAME}"
              compileSdk rootProject.ext.compileSdkVersion

              signingConfigs {
                  release {
                      storeFile file(keystoreProperties['storeFile'])
                      storePassword keystoreProperties['storePassword']
                      keyAlias keystoreProperties['keyAlias']
                      keyPassword keystoreProperties['keyPassword']
                  }
              }

              defaultConfig {
                  applicationId "${PACKAGE_NAME}"
                  minSdk rootProject.ext.minSdkVersion
                  targetSdk rootProject.ext.targetSdkVersion
                  versionCode ${BUILD_NUMBER:-1}
                  versionName "1.0.${BUILD_NUMBER:-1}"
                  testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
              }

              buildTypes {
                  release {
                      minifyEnabled false
                      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                      signingConfig signingConfigs.release
                  }
              }

              compileOptions {
                  sourceCompatibility JavaVersion.VERSION_21
                  targetCompatibility JavaVersion.VERSION_21
              }
          }

          repositories {
              flatDir {
                  dirs 'libs'
              }
          }

          dependencies {
              implementation fileTree(dir: 'libs', include: ['*.jar'])
              implementation "androidx.appcompat:appcompat:\$rootProject.ext.androidxAppCompatVersion"
              implementation "androidx.coordinatorlayout:coordinatorlayout:\$rootProject.ext.androidxCoordinatorLayoutVersion"
              implementation "androidx.core:core:\$rootProject.ext.androidxCoreVersion"
              implementation "androidx.fragment:fragment:\$rootProject.ext.androidxFragmentVersion"
              implementation "androidx.core:core-splashscreen:\$rootProject.ext.coreSplashScreenVersion"
              implementation "androidx.webkit:webkit:\$rootProject.ext.androidxWebkitVersion"
              implementation "com.android.billingclient:billing:7.0.0"
              implementation project(':capacitor-android')
              implementation project(':capacitor-cordova-android-plugins')
          }

          try {
              def servicesJSON = file('google-services.json')
              if (servicesJSON.text) {
                  apply plugin: 'com.google.gms.google-services'
              }
          } catch(Exception e) {
              logger.info("google-services.json not found, skipping Google Services plugin")
          }
          EOF

          # 4. Full Manifest Overwrite: Fixes blank screen by ensuring proper intent filters and permissions
          cat <<EOF > android/app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.INTERNET" />
              <uses-permission android:name="com.android.vending.BILLING" />
              <uses-permission android:name="android.permission.CAMERA" />
              <uses-permission android:name="android.permission.RECORD_AUDIO" />
              <uses-permission android:name="android.permission.MODIFY_AUDIO_SETTINGS" />

              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="@string/app_name"
                  android:roundIcon="@mipmap/ic_launcher_round"
                  android:supportsRtl="true"
                  android:theme="@style/AppTheme">

                  <activity
                      android:configChanges="orientation|keyboardHidden|keyboard|screenSize|locale|smallestScreenSize|screenLayout|uiMode"
                      android:name=".MainActivity"
                      android:label="@string/title_activity_main"
                      android:theme="@style/AppTheme.NoActionBarLaunch"
                      android:launchMode="singleTop"
                      android:exported="true">

                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>

                      <intent-filter>
                          <action android:name="android.intent.action.VIEW" />
                          <category android:name="android.intent.category.DEFAULT" />
                          <category android:name="android.intent.category.BROWSABLE" />
                          <data android:scheme="com.mastergrowbot.app" />
                      </intent-filter>

                  </activity>

                  <provider
                      android:name="androidx.core.content.FileProvider"
                      android:authorities="\${applicationId}.fileprovider"
                      android:exported="false"
                      android:grantUriPermissions="true">
                      <meta-data
                          android:name="android.support.FILE_PROVIDER_PATHS"
                          android:resource="@xml/file_paths"></meta-data>
                  </provider>
              </application>
          </manifest>
          EOF

          # 5. Inject strings.xml
          mkdir -p android/app/src/main/res/values
          cat <<EOF > android/app/src/main/res/values/strings.xml
          <?xml version="1.0" encoding="utf-8"?>
          <resources>
              <string name="app_name">MasterGrowbot AI</string>
              <string name="title_activity_main">MasterGrowbot AI</string>
              <string name="package_name">com.mastergrowbot.app</string>
              <string name="custom_url_scheme">com.mastergrowbot.app</string>
          </resources>
          EOF

          # 6. Gradle Wrapper 8.7
          sed -i '' 's|distributionUrl=.*|distributionUrl=https\\://services.gradle.org/distributions/gradle-8.7-all.zip|' android/gradle/wrapper/gradle-wrapper.properties
          
          # 7. Resolution Strategy
          cat <<EOF >> android/build.gradle
          allprojects {
              configurations.all {
                  resolutionStrategy {
                      force 'org.jetbrains.kotlin:kotlin-stdlib:1.8.22'
                      force 'org.bouncycastle:bcprov-jdk18on:1.79'
                  }
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk8'
                  exclude group: 'org.jetbrains.kotlin', module: 'kotlin-stdlib-jdk7'
              }
          }
          EOF
          
          # 8. Core properties
          echo "android.useAndroidX=true" > android/gradle.properties
          echo "android.enableJetifier=false" >> android/gradle.properties

      - name: Set up KeyStore (2026 Variable Fix)
        script: |
          cat >> android/key.properties <<EOF
          storePassword=$CM_KEYSTORE_PASSWORD
          keyPassword=$CM_KEY_PASSWORD
          keyAlias=$CM_KEY_ALIAS
          storeFile=$CM_KEYSTORE_PATH
          EOF

      - name: Build Android App Bundle
        script: |
          rm -rf ~/.gradle/caches/jars-9
          echo "y" | sdkmanager "platforms;android-35"
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew bundleRelease --no-daemon
    artifacts:
      - android/app/build/outputs/bundle/release/*.aab
    publishing:
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: false