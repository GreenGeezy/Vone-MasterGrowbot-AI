steps:
  # 1. Build the Container Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/mastergrowbot-web', '.']

  # 2. Push the Image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mastergrowbot-web']

  # 3. Deploy to Cloud Run (Updates your specific site URL)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'vone-mastergrowbot-ai'  # UPDATED: This specific name preserves your Supabase URL
      - '--image'
      - 'gcr.io/$PROJECT_ID/mastergrowbot-web'
      - '--region'
      - 'us-west1'            # Correct region for your specific URL
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/mastergrowbot-web'

# Solves the "logs bucket" error
options:
  logging: CLOUD_LOGGING_ONLY
